<script>
    var mergeTwoLists = function(l1, l2) {
        // 思路：两个链表进行迭代，比较，改变指针指向
        // 新建一个结点
        const prehead = new ListNode(-1);
        let prev = prehead;
        while (l1 != null && l2 != null) {
            if (l1.val <= l2.val) {
                prev.next = l1;
                l1 = l1.next;
            } else {
                prev.next = l2;
                l2 = l2.next;
            }
            prev = prev.next;
        }
        // 合并之后l1和l2最多还有一个未合并完，直接将链表末尾指向为合并完的链表
        prev.null = l1 === null ? l2 : l1;
        return prehead.next;
    };
</script>

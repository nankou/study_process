<body>
    <h6>冒泡排序</h6>
    <h6>相邻两两比较，相互交换</h6>
</body>
<script>
    function bubbleSort(arr) {
        let len = arr.length;
        for (let i = 0; i < len - 1; i++) {
            for (let j = 0; j < len - 1 - i; j++)
                if (arr[j] < arr[j + 1]) {
                    var temp = arr[j + 1];
                    arr[j + 1] = arr[j];
                    arr[j] = temp;
                }
        }
        return arr;
    }
    let test2 = [5, 3, 2, 1, 4];
    let res = bubbleSort(test2);
    console.log(res);
</script>

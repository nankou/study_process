        // 方法二: 原地交换
        if (nums.length <= 1) console.log(-1);;

        let i = 0;
        while (i < nums.length) {
            if (nums[i] == i) {
                i++;
                continue;
            } else if (nums[nums[i]] == nums[i]) {
                return nums[i]
            } else {
                // 原地交换
                let temp = nums[i];
                nums[i] = nums[temp];
                nums[temp] = temp;
            }
        }
        return -1;

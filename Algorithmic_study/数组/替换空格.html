<script>
    let s = "     "
    var replaceSpace = function(s) {
        for (let i = 0; i < s.length; i++) {
            if (s[i] == " ") {
                console.log(i);
                var a = s[i].replace(/\s+/g, "%20")
            }
        }
        console.log(a);
        return a;
    };
    replaceSpace(s)

<script>
    var findNthDigit = function(n) {
        // 数字的位数 
        let digit = 1;
        // 起始的数字
        let start = 1;
        // 数位数量
        let count = 9;
        while (n > count) { //1
            n -= count;
            digit += 1;;
            start *= 10;
            count = digit * start * 9;

        }
        let num = start + (n - 1) / digit;
        console.log(num);
        return num
    };

    console.log(findNthDigit(11));
</script>

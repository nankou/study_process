<script>
    const findDuplicate = (nums) => {
        let len = nums.length;
        let left = 1;
        let right = len - 1;
        while (left < right) {
            let mid = left + (right - left) / 2;

            let cnt = 0;
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] <= mid) {
                    cnt += 1;
                }
            }

            // 根据抽屉原理，小于等于 4 的个数如果严格大于 4 个，此时重复元素一定出现在 [1..4] 区间里
            if (cnt > mid) {
                // 重复元素位于区间 [left..mid]
                right = mid;
            } else {
                // if 分析正确了以后，else 搜索的区间就是 if 的反面区间 [mid + 1..right]
                left = mid + 1;
            }
        }
        return left;
    }





    let num = 10;

    console.log(num.toString().split('').reverse());
</script>

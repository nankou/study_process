<script>
    var lastRemaining = function(n, m) {
        // 约瑟夫环问题
        let ans = 0;
        // 由于最后一轮只剩下两个人，所以从2开始反推
        for (let i = 2; i <= n; i++) {
            ans = (ans + m) % i
        }
        return ans
    };
    console.log(lastRemaining(10, 17));
</script>

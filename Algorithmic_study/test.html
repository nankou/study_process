<script>
    var balancedStringSplit = function(s) {
        let ans = 0; // 表示得到的平衡字符串的数量
        let sta = [];
        for (let i = 0; i < s.length; i++) {
            console.log(i);
            if (sta.length === 0 || s[i] === sta[sta.length - 1]) {
                sta.push(s[i])
            } else {
                sta.pop()
            }
            if (sta.length === 0) {
                ans++
            }
        }
        return ans;
    };
    let s = "RLLLLRRRLR";
    console.log(balancedStringSplit(s));
</script>

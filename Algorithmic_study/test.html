    var hammingWeight = function(n) {
        let res = 0;
        let ans;
        let temp = n;
        while (ans != 0) {
            ans = Math.floor(temp / 2);
            // console.log(ans);
            if (temp % 2 === 1) {
                res++;
            }
            temp = ans;
        }
        return res;
    };
    console.log(hammingWeight(4294967293));

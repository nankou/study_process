<script>
    var isValid = function(s) {
        if (s.length <= 1) {
            return false
        }
        if (s.length % 2 === 1) {
            return false
        }
        let stack = [];
        const pairs = new Map([
            [')', '('],
            [']', '['],
            ['}', '{']
        ])
        for (let i = 0; i < s.length; i++) {
            if (pairs.has(s[i])) {
                if (!stack.length || stack[stack.length - 1] !== pairs.get(s[i])) {
                    return false;
                }
                stack.pop()
            } else {
                stack.push(s[i])
            }

        }
        return !stack.length;
    };
    let s = "()[]{}";
    console.log(isValid(s));
</script>

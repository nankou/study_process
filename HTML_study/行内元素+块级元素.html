<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>行内元素+块级元素</title>
</head>

<body>
    <div class="container">
        <!-- <textarea>
    HTML (超文本标记语言) 元素大多数都是行内元素或块级元素
    一、行内元素
    1、什么是行内元素？
    一个行内元素只占据它对应标签的边框所包含的空间。

    2、常见的行内元素？
    span、a、lable、strong、b、input、button、textarea
    不太常见的还有：
    select、big、i、small、tt、abbr、acronym、cite、code等等
    二、块级元素
     1、什么是块级元素？
    2、常见的块级元素
    div、p、li、h1、h2、h3、h4
    不太常见的有：
    address, hr, menu, table, fieldset
    三、区别
    1、默认情况下，行内元素不会以新行开始，而块级元素会新起一行。
    2、行内元素不会独占一行，相邻的行内元素会排列在同一行里，知道一行排不下，才会换行，其宽度随元素的内容而变化；
    块级元素会独占一行，其宽度自动填满其父元素宽度。
    3、块级元素可以设置 width, height属性，【注意：块级元素即使设置了宽度，仍然是独占一行的】
    行内元素设置width, height无效;
    4、块级元素可以设置margin 和 padding.
行内元素的水平方向的padding-left,padding-right,margin-left,margin-right 都产生边距效果，
    但是竖直方向的padding-top,padding-bottom,margin-top,margin-bottom都不会产生边距效果。（水平方向有效，竖直方向无效）
    5、块级元素可以包含行内元素和块级元素。行内元素不能包含块级元素
     display：inline 行内元素/内联元素
     display:block 块级元素
     display:inline-block 设置成行内块级元素
     6、设置居中
     行内元素： text-align:center /*行内元素均会水平居中*/ 
         div{height:30px; line-height:30px} /*DIV内的行内元素均会垂直居中*/ 
         
     块级元素：p{margin:0 auto; width:500px} /*块级元素p一定要设置宽度为父容器宽度才能居中*/
     div{width:500px} /*DIV父容器设置宽度*/ div p{margin:0 aut0; height:30px; line-height:30px} /*块级元素p也可以加个宽度， 以达到相对于DIV父容器的水平居中效果*/

</textarea> -->
        <span style="background-color: #1e7e34;padding-top: 20px;">行内元素</span>
        <div style="background-color: #bbb;padding-top: 20px;">块级元素</div>
    </div>
</body>

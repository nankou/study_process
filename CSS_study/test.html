<style>
    * {
        margin: 0;
    }
    
    html {
        padding: 20px;
        font: 12px/20px Arial, sans-serif;
    }
    
    div {
        opacity: 0.7;
    }
    
    #box {
        height: 100px;
        font-weight: 700;
        font-size: 18px;
    }
    
    .flower1,
    .flower2,
    .flower3,
    .flower4,
    .flower5,
    .flower6,
    .flower7,
    .flower8,
    .flower9 {
        width: 50px;
        height: 50px;
        position: relative;
    }
    
    .flower1:hover {
        width: 100px;
        height: 100px;
        transition-duration: 2s;
        transition-delay: 0s;
    }
    
    .flower2:hover {
        width: 100px;
        height: 100px;
        transition-duration: 2s;
        transition-delay: 1s;
    }
    
    .flower3:hover {
        width: 100px;
        height: 100px;
        transition-duration: 2s;
        transition-delay: 2s;
    }
    
    .flowe4:hover {
        width: 100px;
        height: 100px;
        transition-duration: 2s;
        transition-timing-function: ease-in-out
    }
    
    .flower5:hover {
        width: 100px;
        height: 100px;
        transition-duration: 2s;
        transition-timing-function: linear
    }
    
    .flower6:hover {
        width: 100px;
        height: 100px;
        transition-duration: 2s;
        transition-timing-function: cubic-bezier(0.1, 0.7, 1.0, 0.1)
    }
    
    .flower7:hover {
        width: 100px;
        height: 100px;
        transition-duration: 2s;
        transition-timing-function: step-start
    }
    
    .flower8:hover {
        width: 100px;
        height: 100px;
        transition-duration: 2s;
        transition-timing-function: step-end
    }
    
    .flower9:hover {
        width: 100px;
        height: 100px;
        transition-duration: 2s;
        transition-timing-function: steps(4, end)
    }
    /*  
     
    img:hover {

        height: 200px;
        margin-left: 200px;
       
    } */
    
    #love {
        width: 100px;
        height: 100px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
    }
</style>

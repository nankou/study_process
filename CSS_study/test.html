<style>
    * {
        margin: 0;
    }
    
    html {
        padding: 20px;
        font: 12px/20px Arial, sans-serif;
    }
    
    div {
        /* opacity: 0.7; */
    }
    
    #box {
        height: 100px;
        font-weight: 700;
        font-size: 18px;
    }
    
    .flower1,
    .flower2,
    .flower3,
    .flower4,
    .flower5,
    .flower6 {
        width: 50px;
        height: 50px;
        animation-name: myAnimation;
        animation-duration: 5s;
        position: relative;
    }
    
    .flower1 {
        animation-timing-function: ease;
    }
    
    .flower2 {
        animation-timing-function: ease-in;
    }
    
    .flower3 {
        animation-timing-function: linear;
        animation-iteration-count: 2;
        animation-fill-mode: none;
        animation-delay: 2s;
    }
    
    .flower4 {
        animation-timing-function: linear;
        animation-iteration-count: 2;
        animation-fill-mode: forwards;
        animation-delay: 2s;
    }
    
    .flower5 {
        animation-timing-function: linear;
        animation-iteration-count: 2;
        animation-fill-mode: backwards;
        animation-play-state: running;
    }
    
    .flower5:hover {
        animation-play-state: paused;
    }
    
    .flower6 {
        animation-timing-function: linear;
        animation-iteration-count: 2;
        animation-fill-mode: both;
        animation-delay: 2s;
    }
    /*     
    img:hover {
        width: 200px;
        height: 200px;
        margin-left: 200px;
       
    } */
    
    @keyframes myAnimation {
        0% {
            left: 0px;
        }
        100% {
            left: 300px;
        }
    }
    
    #love {
        width: 100px;
        height: 100px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
    }
    
    img {
        width: 100px;
        height: 100px;
        animation-name: myLove;
        animation-duration: 2s;
        animation-iteration-count: 2;
    }
    
    @keyframes myLove {
        0% {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        50% {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        100% {
            width: 100px;
            height: 100px;
            margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    }

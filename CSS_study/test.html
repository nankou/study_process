<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS测试</title>
</head>

<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>


</body>

</html>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .container {
        width: 300px;
        height: 300px;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
    }
    
    .container>div {
        margin: 10px;
        width: 130px;
        height: 130px;
        border: 1px solid;
        float: left;
        box-sizing: border-box;
    }
    
    .box1,
    .box4 {
        background-color: pink;
        border-radius: 0 50%;
    }
    
    .box2,
    .box3 {
        background-color: brown;
        border-radius: 50% 0;
    }
    
    .container:hover {
        transform: rotate(180deg);
        transition: 2s;
    }
</style>

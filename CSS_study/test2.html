<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        html,
        body {
            height: 100%;
            overflow: hidden;
            /* background-color: black; */
        }
        
        body {
            min-width: 600px;
        }
        
        #test {}
        
        .header {
            height: 100px;
            background-color: aqua;
        }
        
        .content {
            background-color: beige;
            overflow: hidden;
        }
        
        .content>.middle {
            width: 100%;
            background-color: gold;
            float: left;
        }
        
        .wrap {
            padding-left: 100px;
        }
        
        .content>.left {
            width: 100px;
            background-color: darkblue;
            float: left;
            margin-left: -100%;
        }
        
        .content>.right {
            width: 100px;
            background-color: red;
            float: left;
            margin-left: -100px;
        }
        
        .footer {
            height: 100px;
            background-color: coral;
        }
    </style>
</head>

<body>
    <div id="test">
        <div class="header"></div>
        <div class="content">
            <div class="middle">
                <div class="wrap">中间</div>
            </div>
            <div class="left">左边</div>
            <div class="right">右边</div>
        </div>
        <div class="footer"></div>
    </div>

</body>

</script>

</html>

<script>
    const reverseWords = function(s) {
        let arr = s.trim().split(' ');
        let newArr = arr.filter(i => i && i.trim())
        return newArr.reverse().join(' ')
    }
    let s = "  hello world!  "
    console.log(reverseWords(s));
</script>

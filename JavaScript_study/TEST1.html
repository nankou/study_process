<script>
    // 判断是否为二叉搜索树
    function isValidBST(root) {
        // write code here
        let pre;

        function travse(p) {
            if (!p) return true;
            let left = travse(p.left);
            if (typeof pre !== 'undefined' && pre >= p.val) return false;
            pre = p.val;
            let right = travse(p.right);
            return left && right;
        }
        return travse(root;)
    }
</script>

<body>
    <h6>同源策略：协议相同、域名相同、端口号相同</h6>
    <h6>同源策略限制了cookie、localStorage、IndexDB无法读取，DOM无法获得，AJAX请求不能发送</h6>
    <h6>常见的跨域标签元素：link、script、img、iframe</h6>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滚动加载</title>
</head>

<body>
    <div class="container">
        <div class="content"></div>
    </div>
</body>
<script>
    window.addEventListener('scroll', function() {
        const clientHeight = document.documentElement.clientHeight; // 元素内部高度
        const scrollTop = document.documentElement.scrollTop; // 内容顶部到它的视口可见内容顶部的距离
        const scrollHeight = document.documentElement.scrollHeight; // 元素内容的高度
        // console.log('clientHeight', clientHeight);
        // console.log('scrollTop', scrollTop);
        // console.log('scrollHeight', scrollHeight);
        if (clientHeight + scrollTop >= scrollHeight) {
            // 检测到滚动至页面底部，进行后续操作
            console.log('滚动到底部啦');
        }
    }, false)
</script>

</html>
<style>
    body {
        height: 1000px;
    }
</style>

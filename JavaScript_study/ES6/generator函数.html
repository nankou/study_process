<script>
    function* generatorUtil() {
        console.log('函数开始执行');
        yield 1; // 遇到yield就暂停了
        console.log('函数继续执行');
        yield 2;
        console.log('函数执行完毕');
    }
    let GU = generatorUtil(); // 返回出一个遍历器对象
    console.log(GU);
    GU.next(); // 打印出“函数开始执行”，也就是调用这个的时候函数才开始执行
    GU.next(); // 函数继续执行
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async await</title>
</head>

<body>

</body>
<script>
    function promiseUtil() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('异步任务执行完毕');
                resolve()
            }, 2000);
        })
    }
    async function AsyncUtil() {
        console.log('函数开始执行');
        let result = await promiseUtil() // await后的异步任务通常会返回一个promise的实例
        console.log('函数继续执行');
        console.log('函数执行结束');
        await promiseUtil();
    }
    AsyncUtil();
</script>


</html>

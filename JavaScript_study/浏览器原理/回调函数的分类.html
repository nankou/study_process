<script>
    // 实例对象与函数对象
    // 1、实例对象：new函数产生的对象，称为实例对象，简称为对象
    // 2、函数对象：将函数作为对象时，简称为函数对象

    // function Fn() { // 

    // }
    // const fn = new Fn() // Fn是构造函数，fn就是实例对象
    // console.log(Fn.prototype) //Fn是函数对象
    // Fn.bind({}) // Fn是函数对象
    // $('#test') //$是JQuery函数
    // $.get('/test') //$是JQuery函数对象

    // 两种类型的回调函数
    // 1、同步回调 ：立即执行，不会放入回调列队
    const arr = [1, 3, 5]
    arr.forEach(item => { // 遍历回调
        console.log(item)
    })
    console.log("forEach()之后")

    // 2、异步回调 ：放入回调队列中将来执行
    setTimeout(() => {
        console.log('timeout callback()')
    }, 0);
    console.log('settimeout')
</script>

<body>
    <h5>全局作用域--全局作用域中的对象在代码中的任何地方都能访问，其生命周期伴随着页面的生命周期。</h5>
    <h5>函数作用域--函数作用域就是在函数内部定义的变量或者函数，并且定义的变量或者函数只能在函数内部被访问。函数执行结束之后，函数内部定义的变量会被销毁。</h5>
    <h5>块级作用域--块级作用域就是使用一对大括号包裹的一段代码，比如函数、判断语句、循环语句，甚至单独的一个{}都可以被看作是一个块级作用域。</h5>
</body>

</html>

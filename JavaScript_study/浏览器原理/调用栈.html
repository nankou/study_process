    <title>调用栈</title>

</body>

<script>
    var a = 2

    function add(b, c) {
        console.trace() //使用 trace 函数输出当前调用栈信息，从底部往上分别是，(anonymous),addAll,add
        return b + c
    }

    function addAll(b, c) {
        var d = 10
        result = add(b, c)
        return a + result + d
    }
    addAll(3, 6)

    //栈溢出示例

    function division(a, b) {
        return division(a, b)
    }
    console.log(division(1, 2))
</script>

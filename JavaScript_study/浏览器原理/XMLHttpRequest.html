<script>
    //同步回调
    let callback = function() {
        console.log("1")
    }

    function doWork(cb) {
        console.log("start")
        cb()
        console.log("end")
    }
    doWork(callback)

    //异步回调
    let callback = function() {
        console.log("1")
    }

    function doWork(cb) {
        console.log("start")
        setTimeout(cb, 2000) //callback函数没有在主函数内部被调用，而是延时2秒再执行
        console.log("end")
    }
    doWork(callback)
</script>

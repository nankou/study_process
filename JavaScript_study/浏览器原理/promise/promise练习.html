<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习promise</title>
</head>

<body>
    <script>
        // 1
        // 这段代码执行的结果
        setTimeout(() => { // 宏队列异步
            console.log(1);
        }, 0);
        Promise.resolve().then(() => { // 微队列异步
            console.log(2);
        })
        Promise.resolve().then(() => { // 微队列异步
            console.log(3);
        })
        console.log(4); // 同步
        // 结果是：4 2 3 1

        //2、
        setTimeout(() => { // 宏队列异步
            console.log(1);
        }, 0);
        new Promise((resolve) => {
            console.log(2);
            resolve()
        }).then(() => {
            console.log(3);
        }).then(() => {
            console.log(4);
        })
        console.log(5);
        // 结果： 2 5 3 4 1
        // 宏队列：1 
        // 微队列：3 4

        //3、
        const first = () => (new Promise((resolve, reject) => {
            console.log(3);
            let p = new Promise((resolve, reject) => {
                console.log(7);
                setTimeout(() => {
                    console.log(5);
                    resolve(6) // 因为只改变一次，所以这个resolve无效
                }, 0);
                resolve(1)
            })
            resolve(2)
            p.then((arg) => {
                console.log(arg); //1
            })
        }))
        first().then((arg) => {
            console.log(arg); //2
        })
        console.log(4);
        // 3 7 4 1 2 5

        // 4、
        // 宏：0
        // 微：2 8
        // 1 7 2 3 8 4 6 5 0
        setTimeout(() => {
            console.log(0);
        }, 0);
        new Promise((resolve, reject) => {
            console.log(1);
            resolve()
        }).then(() => {
            console.log(2);
            new Promise((resolve, reject) => {
                console.log(3);
                resolve()
            }).then(() => {
                console.log(4);
            }).then(() => {
                console.log(5);
            })
        }).then(() => {
            console.log(6);
        })
        new Promise((resolve, reject) => {
            console.log(7);
            resolve()
        }).then(() => {
            console.log(8);
        })
    </script>
</body>

</html>

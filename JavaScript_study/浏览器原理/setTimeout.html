<script>
    // function showName() {
    //     console.log("chen")

    // var timeID = setTimeout(showName, 2000) // 简单的定时器
    //     // clearTimeout(timeID)

    //1、如果当前任务执行时间过久，会影响定时器任务的执行
    function bar() {
        console.log(bar)
    }

    function foo() {
        setTimeout(bar, 0);
        for (let i = 0; i < 5000; i++) {
            let i = 5 + 8 + 8 + 8
            console.log(i)
        }
    }
    foo()

    //2、如果setTimeout存在嵌套调用，那么系统会设置最短时间间隔为4毫秒
    function cb() {
        setTimeout(cb, 0)
    }
    setTimeout(cb, 0)

    //3、未激活的页面，setTimeout执行最小间隔是1000毫秒
    //4、延时执行时间有最大值
    //32bit 最大只能存放的数字是 2147483647 毫秒,当延迟时间超过这个，就会溢出，相当于延时值设置为0，定时器会立即执行
    function showName() {
        console.log("chen")
    }
    var timeID = setTimeout(showName, 2147483648)

    //5、使用setTimeout设置的回调函数中的this不符合直觉，也就是关于this指向中的隐式丢失
    // this会指向全局环境
</script>

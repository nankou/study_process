    <title>实现字符串翻转</title>
</head>

<body>

</body>
<script>
    var reverseString = function(s) {
        const n = s.length;
        for (let left = 0, right = n - 1; left < right; ++left, --right) {
            [s[left], s[right]] = [s[right], s[left]];
        }
        return s;
    };
    let s = ["h", "e", "l", "l", "o"]
    console.log(reverseString(s)); //  ['o', 'l', 'l', 'e', 'h']
</script>

<script>
    // Object.is()方法判断两个值是否为同一个值
    // 主要是为了解决 +0 === -0和NaN === NaN这两个
    const is = (x, y) => {
        if (x === y) {
            return x !== 0 || y !== 0 || 1 / x === 1 / y
        } else {
            return x !== x && y !== y
        }
    }

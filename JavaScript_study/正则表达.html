<script>
    // 正则表达式
    // 1、重复次数
    // * - 出现次数 >= 0
    // + - 出现次数 >= 1
    // ? - 出现次数 == 0|1
    // {} - 可以存放范围，如{1,3}表示匹配最少1位最多3位

    // 2、锚点
    // ^ - 匹配开头
    // $ - 匹配结尾

    // 常见正则表达式
    // 用户名：/^[a-z0-9_-]{3,16}$/
    // 密码：/^[a-z0-9_-]{6,18}$/
    // 电子邮箱：/^([a-z0-9_\-]+)@([\da-z\.-]+)\.([a-z\.]{2,6}$)
    // URL：/^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$/
    // IP 地址：/^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/
    // HTML 标签：/^<([a-z]+)([^<]+)*(?:>(.*)<\/\1>|\s+\/>)$/
</script>

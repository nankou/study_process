<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
</head>

<body>

</body>
<script>
    // Boolean,String,Null,Undefined,number,Symbol(ES6当中新定义的)，Bigint
    // Object（包括普通对象object,数组对象array,正则对象RegExp,日期对象Date,数学函数Math，函数对象function）
    var a1 = null; // null
    var a2 = true; // boolean
    var a3 = "字符串"; // string
    var a4 = undefined; // undefined
    var a5 = 1; // number
    var a6 = [1, 2, 3, 4, 5] // object - array
    var a7 = function() { // object - function
    }
    var a8 = {} // object
    console.log(typeof(a1));
    console.log(a6 instanceof Function);
    console.log(typeof(a2));
    console.log(typeof(a3));
    console.log(typeof(a4));
    console.log(typeof(a5));
    console.log(typeof(a6));
    console.log(typeof(a7));
    console.log(typeof(a8));
</script>

</html>

<script>
    // 数组方法reduce
    // 使用reduce实现map
    const  myMap  =   function(fn)  {            
            const  arr  =  this;            
            return  arr.reduce((pre,  cur,  index,  arr)  =>  {                
                pre.push(fn.call(this,  cur,  index,  arr));                
                return  pre;            
            },   [])        
        }         // 打印结果
            
    Array.prototype.Map  =  myMap;    
    var  arr1  =   [1,  2,  3];    
    let  arrMap  =  arr1.Map(function(x)  {        
        return  x  *  2;        
        console.log(x  *  2) // 2,4,6
                
    })
</script>

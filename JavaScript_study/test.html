<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>
</head>

<body>

</body>
<script>
    Object.prototype.a  =  'Object';    
    Function.prototype.a  =  'Function';

        
    function  Person()  {};    
    var  child  =  new  Person();    
    console.log(Person.a);     // Function
    console.log(child.a); // Object


    // 创建一个函数
    function Person() {

    }
    console.log(Person.prototype); // 指向原型对象（显示原型对象）
    // new一个函数
    var person1 = new Person(); // 生成一个实例对象
    // 每一个实例对象身上都有一个属性__proto__，该属性指向当前实例对象的原型对象（隐式原型对象）
    // 构造函数的显示原型对象 === 当前构造函数实例对象的隐式原型对象，也就是：
    console.log(Person.prototype === person1.__proto__); // true
</script>

</html>
